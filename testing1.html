<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web AR with A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js for WebAR -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- A-Frame extras for loading models -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- AR Scene -->
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false">
      
      <!-- Static 3D model placed in world space -->
      <a-entity 
        position="0 0 -2" 
        scale="0.5 0.5 0.5"
        gltf-model="https://cdn.jsdelivr.net/gh/aframevr/assets@master/360-video-boilerplate/models/woodenCrate/scene.gltf"
        animation-mixer>
      </a-entity>
      
      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
    
    <!-- Simple instructions -->
    <div style="position: fixed; bottom: 20px; width: 100%; text-align: center; color: white; font-family: Arial; text-shadow: 1px 1px 2px black;">
      Move your device to view the 3D model in your environment.
    </div>
  </body>
</html>
